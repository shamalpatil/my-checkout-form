<div class="container-fluid">
  <h3>Bootcamp Enrollment Form</h3>
  <form #userForm="ngForm">

      <div class="form-group">
          <label>Name</label>
          <input type="text" required #name="ngModel" [class.is-invalid]="name.invalid  && name.touched" 
          class="form-control is-invalid" name="userName" [(ngModel)]="userModel.name">
          <small [class.d-none]="name.valid || name.untouched">Name is required</small>
      </div>

      {{name.valid}}

      <div class="form-group">
        <label>Email</label>
        <input type="Email" class="form-control" name="Email" [(ngModel)]="userModel.email">
    </div>
    <div class="form-group">
        <label>Phone</label>
        <input type="tel" #phone="ngModel" pattern="^\d{10}$" required
        [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="Phone" [(ngModel)]="userModel.phone">
<!--  <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is required and must be 10 digit</small> -->
<div *ngIf="phone.errors && (phone.invalid || phone.touched)">
  <small class="text-danger" *ngIf="phone.errors.required">Phone number is required</small>
  <small class="text-danger" *ngIf="phone.errors.pattern">Phone number must be 10 digit</small>
</div>      
</div>

    <div class="form-group">
      <select required #topic="ngModel" [class.is-invalid]="topic.invalid && topic.touched" class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="">I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
      <small class="text-danger" [class.d-none]="topic.valid || topic.untouched">Please choose a topic</small>
    </div>

    <div class="mb-3">
      <label>Time preference</label>
      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">morning (9AM - 12PM)</label>
      </div>

      <div class="form-check">
        <input class="form-check-input" [(ngModel)]="userModel.timePreference" type="radio" name="timePreference" value="evening">
        <label class="form-check-label">Evening(5PM - 8PM)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" name="subscribe" [(ngModel)]="userModel.subscribe" type="checkbox">
      <label class="form-check-label">
        Send me promotional offers
      </label>
    </div>
    <button class="btn btn-primary" type="submit">Submit Form</button>
  </form>
</div>
