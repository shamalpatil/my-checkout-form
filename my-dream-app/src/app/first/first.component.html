<div class="container">
  <div class="row">
    <div class="col-md-12">
      <input type="text" #usNm><input type="password" #pass> <input class="btn btn-success" type="button" (click)="login(usNm.value, pass.value)" value="login">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="['forgot','codekul']" [queryParams]="{ver:1}">Forget Password</a>
    </div>
  </div>
</div>
